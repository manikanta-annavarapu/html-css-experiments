<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <h2>Parent Section</h2>
        <div class="subSection">
            <h3>Sub Section Title</h3>
            <p>Direct child <i>paragraph.</i> <p>hhehehheeheh</p></p>
            <p> not Direct child <i>paragraph.</i> <p>hhehehheeheh</p></p>
            <div class="nested">
                <h3> hello</h3>
                <p>Nested paragraph.</p>
            </div>
        </div>
        <div class="subSection highlight">
            <h3>Sub Section Title</h3>
            <p>Direct child paragraph.</p>
            <div class="nested">
                <h3> hello</h3>
                <p>Nested paragraph.</p>
            </div>
        </div>
    </div>

</body>
</html>
